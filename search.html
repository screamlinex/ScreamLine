<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Search | ScreamLine</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" href="img/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body { background: #dbd9d9; font-family: Arial, sans-serif; }
  .search-results { max-width: 1000px; margin: 40px auto; padding: 0 15px; }
  .result-item { display: flex; background: #fff; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; }
  .result-item img { width: 160px; height: 120px; object-fit: cover; }
  .result-content { padding: 15px; flex: 1; }
  .result-content h3 { font-size: 20px; margin: 0 0 10px; color: #222; }
  .result-content p { font-size: 14px; color: #555; }
  .result-content .meta { font-size: 13px; color: #999; margin-bottom: 8px; }
  #loading { text-align: center; padding: 40px; font-size: 18px; color: #666; }
</style>
</head>

<body>
<!-- Dynamic Header -->
<div id="header"></div>

<div class="search-results">
  <h2 id="search-title">Search Results</h2>
  <div id="results"></div>
  <div id="loading">Loading results...</div>
</div>

<!-- Dynamic Footer -->
<div id="footer"></div>

<script>
  // Load header & footer templates
  $("#header").load("templates/header.html");
  $("#footer").load("templates/footer.html");

  // Get search query
  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get("q")?.trim().toLowerCase() || "";
  document.getElementById("search-title").innerText = `Search results for: "${query}"`;

  // Predefined pages (list all your pages here)
  const pages = [
    {
      title: "Florence + the Machine Announce 2026 ‘Everybody Scream’ North American Tour",
      desc: "Florence + the Machine have announced their 2026 North American tour.",
      img: "music/Florence___the_Machine_Announce_2026__Everybody_Scream__Nort.jpg",
      link: "music/Florence___the_Machine_Announce_2026__Everybody_Scream__Nort.html",
      date: "Oct 20, 2025"
    },
    {
      title: "The Beatles Preview ‘Anthology 4’ With Unreleased Version of ‘I’ve Just Seen a Face’",
      desc: "The Beatles have shared unreleased versions on Anthology 4.",
      img: "music/The_Beatles_Preview__Anthology_4__With_Unreleased_Version_of.jpg",
      link: "music/The_Beatles_Preview__Anthology_4__With_Unreleased_Version_of.html",
      date: "Oct 22, 2025"
    },
    {
      title: "June Lockhart, ‘Lost In Space’ and ‘Lassie’ Star, Dies at 100",
      desc: "June Lockhart, famous for Lost in Space and Lassie, has passed away at 100.",
      img: "movies-tv/June_Lockhart___Lost_In_Space__and__Lassie__Star__Dies_at_10.jpg",
      link: "movies-tv/June_Lockhart___Lost_In_Space__and__Lassie__Star__Dies_at_10.html",
      date: "Oct 18, 2025"
    }
    // Add all other pages here
  ];

  const resultsContainer = document.getElementById("results");
  const loading = document.getElementById("loading");

  function displayResults(results) {
    loading.style.display = "none";
    if (results.length === 0) {
      resultsContainer.innerHTML = `<p>No results found for "<b>${query}</b>".</p>`;
      return;
    }
    resultsContainer.innerHTML = results.map(r => `
      <div class="result-item">
        <img src="${r.img}" alt="${r.title}">
        <div class="result-content">
          <div class="meta">${r.date}</div>
          <h3><a href="${r.link}">${r.title}</a></h3>
          <p>${r.desc}</p>
        </div>
      </div>
    `).join("");
  }

  // Search logic
  if (query) {
    const filtered = pages.filter(p => 
      p.title.toLowerCase().includes(query) ||
      p.desc.toLowerCase().includes(query)
    );
    displayResults(filtered);
  } else {
    loading.innerText = "Please enter a search term above.";
  }
</script>

<script src="js/load-templates.js"></script>
</body>
</html>
