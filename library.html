<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ScreamLine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Favicon -->
    <link href="/ScreamLine/img/favicon.png" rel="icon">

    <!-- CSS -->
    <link rel="stylesheet" href="/ScreamLine/css/style.css">

    <!-- Libraries Stylesheet -->
    <link href="/ScreamLne/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Google Fonts + FontAwesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>

    <!-- Header loads dynamically -->
    <div id="header"></div>
    

<div class="iframe-container">
  <iframe src="https://annas-archive.org/search"
          width="100%" height="1500"
          frameborder="0"
          allow="fullscreen; autoplay; encrypted-media"
          allowfullscreen></iframe>
</div>

<style>
.iframe-container {
  width: 100%;
  height: 750px; /* visible cropped area */
  overflow: hidden;
  position: relative;
}

.iframe-container iframe {
  position: absolute;
  top: -260px;  /* move content up to crop top part */
  left: 0;
  width: 100%;
  height: 1300px; /* larger height to keep it filling view */
}
</style>



  <!-- Footer loads dynamically -->
    <div id="footer"></div>



    <!-- Back to Top -->
    <a href="#" class="btn btn-dark back-to-top"><i class="fa fa-angle-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/ScreamLine/lib/easing/easing.min.js"></script>
    <script src="/ScreamLine/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/ScreamLine/mail/jqBootstrapValidation.min.js"></script>
    <script src="/ScreamLine/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/ScreamLine/js/main.js"></script>
    <script src="/ScreamLine/js/load-templates.js"></script>
</body>
